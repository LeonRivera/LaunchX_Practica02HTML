<html lang="en">

<head>
   <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <nav>
            <ul>
                <li><img src="./img/Logo-MauroPastel.png" class="logo" alt="logo_mauropastel"></li>
                <li class="ic-desktop"><a href="index.html">Home</a></li>
                <li class="ic-desktop"><a href="about.html">About</a></li>
                <li class="icon-container">
                    <!-- <div class="icon-container"> -->
                        <input type="text" placeholder="">
                        <span class="iconify" data-icon="codicon:search"></span>
                    <!-- </div> -->
                </li>
                <li class="ic-desktop"><a href="/"><span class="iconify" data-icon="ant-design:user-outlined"></span></a></li>
                <li class="ic-desktop"><a href="/"><span class="iconify" data-icon="cil:cart"></span></a></li>
                <li>
                    <a>
                        <span class="iconify menu-icon" data-icon="bytesize:menu"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <div>
                <h1>Pastelerias en la esquina de la web</h1>
            </div>
            <div>
                <button>COMPRA YA!</button>
            </div>
        </section>
        
    </header>



    <main class="main-pago">
        <div class="pago-container">
            <div class="card-pago">
                <div class="card-pago-data">
                    <div>
                        <h2>Pastel de durazno</h2>
                    </div>
                    <div class="pago-data">
                        <div>
                            <label for="">Nombre</label>
                            <input type="text" value="Leon Felipe Rivera Rivera">
                        </div>
                        <div>
                            <label for="">Telefono</label>
                            <input type="tel" value="5525490959" name="" id="">
                        </div>
                        <div>
                            <label for="">Correo</label>
                            <input type="email" value="leonriv2@gmail.com">
                        </div>
                        
                       
                    </div>
                </div>
                <div class="card-pago-desc">
                    <div class="card-pago-img">

                    </div>
                    <div>
                        <div class="pago-description">
                            <h3>Descripcion</h3>
                        </div>
                        <div class="pago-price">
                            <p>Precio</p>
                            <p>$666.99</p>
                        </div>
                        
                        <div class="pago-frutas">
                            <p for="">Frutas</p>

                            <div>
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="">Fresas</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="">Arandanos</label>
                                </div>
                                
                                
                            </div>
                        </div>
                        
                       
                        <!-- Limitar los adornos a solo 2 -->
                        <div class="pago-adornos">
                            <p>Adornos </p>
                            <div>
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="">Velas</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="">Globos</label>
                                </div>
                            </div>
                        </div>

                        <button class="button-pagar">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Derechos reservados LeonRivera 2022</p>
    </footer>
